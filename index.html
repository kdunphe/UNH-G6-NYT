<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d028c48fe4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>NYT</title>
</head>

<body>

    <header class="jumbotron bg-primary text-light">
        <h1 class="text-center"><i class="fa fa-newspaper-o"></i>New York Times Search</h1>
    </header>
    <main class="container">
        <section>
            <div class="card">
                <div class="card-header">
                    Search Parameters
                </div>
                <div class="card-body">
                    <label for="search-term">Search Term:</label>
                    <input class="form-control" type="text" id="search-term">
                    <br />
                    <div class="form-group">
                        <label for="number-of-records">Number of records to retrieve:</label>
                        <select class="form-control" id="number-of-records">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                        <br />
                        <label for="search-term">Start Year (Optional):</label>
                        <input class="form-control" type="text" id="start-year">
                        <br />
                        <label for="search-term">End Year (Optional):</label>
                        <input class="form-control" type="text" id="end-year">
                    </div>
                    <a href="#" class="btn btn-primary search">Search</a>
                    <a href="#" class="btn btn-primary clear">Clear Results</a>
                </div>
            </div>
        </section>
        <br />
        <section>
            <div class="card">
                <div class="card-header">
                    Top Articles
                </div>
                <div class="card-body">
                </div>
        </section>
    </main>


    <i class="fas fa-search"></i>
    <i class="far fa-trash-alt"></i>
    <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    </div>
    <br />
    <br />
    <br />
    <br />


    <footer>
        <p>UNH Bootcamp Group 6!</p>
    </footer>

</body>

</html>
