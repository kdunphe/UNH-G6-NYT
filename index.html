<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/928c4a0a9a.js" crossorigin="anonymous"></script>

    <title>NYT</title>
</head>

<body>

    <header class="jumbotron bg-primary text-light">
        <h1 class="text-center"><i class="far fa-newspaper"></i> New York Times Search</h1>
    </header>
    <main class="container">
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <label for="search-term"><i class="far fa-newspaper"></i> Search Term:</label>
                <input class="form-control" type="text" id="search-term">
                <div class="form-group">
                    <label for="number-of-records">Number of records to retrieve:</label>
                    <select class="form-control" id="number-of-records">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>


                <i class="fas fa-search"></i>
                <i class="far fa-trash-alt"></i>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>


    </main>

</body>

</html>
